(function printMsg() {
        var oneDay = 24*60*60*1000;	// hours*minutes*seconds*milliseconds
        var firstDate = new Date(1987,07,15);
        var secondDate = new Date();
        var diffDays = Math.abs((firstDate.getTime() - secondDate.getTime())/(oneDay)).toFixed(3);
//console.log( 'Days since ' + diffDays );
